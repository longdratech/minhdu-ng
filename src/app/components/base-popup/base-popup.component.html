<button class={{classBtnName}} nz-button (click)="showModal()">
  <i nz-icon nzType="{{buttonIcon}}" nzTheme="outline"></i>
</button>

<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>{{title}}</ng-template>

  <ng-template #modalContent>
    {{contentModal}}
  </ng-template>

  <ng-template class="modalFooter" #modalFooter>
    <button id="buttonCancel" nz-button nzType="default" (click)="handleCancel()">Há»§y</button>
    <button id="buttonLoading" nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">{{CustomSubmit}}</button>
  </ng-template>
</nz-modal>
